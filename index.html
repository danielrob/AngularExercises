
<!DOCTYPE html>
<html ng-app="">
<head>
  <meta charset="UTF-8">
  <title>Learning Angular</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
</head>
<body>
  <input type="text" ng-model="myValue" />
  <div ng-switch="myValue">
    <div ng-switch-when="hello">Oh hi!</div>
    <div ng-switch-when="haha">Who you laughing at</div>
    <div ng-switch-default="">Find the secret messages (don't laugh and don't say hello!)</div>
  </div>
</body>

 
</html>
