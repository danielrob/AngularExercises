<!DOCTYPE html>
<html ng-app="">
<head>
  <meta charset="UTF-8">
  <title>Learning Angular</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
</head>
<body ng-init="numbers=[0,1,2,3,4,5]">
  <input type="text" ng-model="myValue" />
  <h1 ng-repeat="numero in numbers | filter:myValue">{{numero | currency}}</h1>
  <button ng-click="numbers.pop()">Pop</button>
  <button ng-click="numbers.push(numbers.length)">Push</button>
</body>

 
</html>
