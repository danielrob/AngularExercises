<!DOCTYPE html>
<html ng-app="">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <title>Learning Angular</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
</head>
<body ng-init="numbers=[0,1,2,3,4,5]">

  <form ng-submit="numbers.push(amodel)">
    <input type="number" ng-model="amodel" required />
    <!-- Conflict on amodel and data types :) -->
    <input type="text" ng-model="amodel" required />
    <input type="submit">
  </form>

  <p>{{numbers}}</p>
  <button ng-click="numbers=[];">Empty</button>
</body>

 
</html>
