
<!DOCTYPE html>
<html ng-app="">
<head>
  <meta charset="UTF-8">
  <title>Learning Angular</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
</head>
<body>
  <a href="#" ng-click="iamakey='iamonevalue'">OneWorld</a> | 
  <a href="#" ng-click="iamakey='iamanothervalue'">InDualtiy</a> | 
  <a href="#" ng-click="iamakey='3rd'">Third Eye</a>
  <div ng-switch="iamakey">
    <div ng-switch-when="iamonevalue">
      <p>Together as one</p> 
    </div>
    <div ng-switch-when="iamanothervalue">
      <p>Black and White</p>
    </div>
    <div ng-switch-when="3rd">
      <p>Of the three eyes only one can reveal the truth. Which One?</p>
    </div>

  </div>
</body>

 
</html>
